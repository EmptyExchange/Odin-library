<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body> 
    
    <dialog>
        <p>Please enter information for new book</p>
        <form id="newEntry">
            Title: <input type="text" id="title" required>
            Author: <input type="text" id="author" required>
            Number of pages: <input type="number" id="pages" required>
            Check if Read: <input type="checkbox" id="read">
        </form>
        <button autofocus>Add Book</button>
        
      </dialog>
      <button>New Book Entry</button>
</body>
<script src="index.js"></script>
</html>
